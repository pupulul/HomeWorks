<!DOCTYPE html>
<!-- 北京 张曦 2016.5.27 -->
<!-- 增加了兼容性 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简笔画</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/Simple.css">
</head>

<body>
    <!-- 外围框架 -->
    <article>
        <!-- 头部 -->
        <div class="head">
            <!-- 左眼 -->
            <div class="left_eye">
                <!-- 左眼球 -->
                <div class="left_eye_ball"></div>
                <!-- ／左眼球 -->
            </div>
            <!-- ／左眼 -->
            <!-- 右眼 -->
            <div class="right_eye">
                <!-- 右眼球 -->
                <div class="right_eye_ball"></div>
                <!-- ／右眼球 -->
            </div>
            <!-- ／右眼 -->
        </div>
        <!-- ／头部 -->
        <!-- 双耳 -->
        <div class="left_ear"></div>
        <div class="right_ear"></div>
        <!-- ／双耳 -->
        <!-- 鼻子 -->
        <div class="nose"></div>
        <!-- ／鼻子 -->
        <!-- 身体 -->
        <div class="body"></div>
        <!-- ／身体 -->
        <!-- 双脚 -->
        <div class="left_feet"></div>
        <div class="right_feet"></div>
        <!-- ／双脚 -->
        <!-- 尾巴 -->
        <div class="tail"></div>
        <!-- ／尾巴 -->
    </article>
    <!-- ／外围框架 -->
</body>

</html>
