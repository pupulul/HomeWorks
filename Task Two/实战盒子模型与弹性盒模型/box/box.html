<!DOCTYPE html>
<!-- 北京 张曦 2016.5.24 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>弹性盒模型</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/box.css">
</head>

<body>
    <!-- 整体分页展示 -->
    <div class="col">
        <!-- 盒子模型块 -->
        <div class="dahezi">
            <div class="hezi">
                <div class="neirong">正常盒子模型正常盒子模型正常盒子模型正常盒子模型正常盒子模型正常盒子模型</div>
            </div>
            <div class="hezi2">
                <div class="neirong2">怪异盒子模型怪异盒子模型怪异盒子模型怪异盒子模型怪异盒子模型</div>
            </div>
        </div>
        <!-- ／盒子模型块 -->
        <hr/>
        <!-- 弹性盒子水平布局 -->
        <div class="webkit_flex">
            <div class="first">弹性盒</div>
            <div class="second">水平</div>
            <div class="third">布局</div>
        </div>
        <!-- ／弹性盒子水平布局 -->
        <hr/>
        <!-- 弹性盒子垂直布局 -->
        <div class="webkit_flex2">
            <div class="first">弹性盒</div>
            <div class="second">垂直</div>
            <div class="third">布局</div>
        </div>
        <!-- ／弹性盒子垂直布局 -->
        <hr/>
        <!-- 弹性盒子排序 -->
        <div class="webkit_flex3">
            <div class="first">排序</div>
            <div class="second">第2个</div>
            <div class="third">第3个</div>
        </div>
        <!-- ／弹性盒子排序 -->
        <hr/>
        <!-- 旧版弹性盒子居中 -->
        <div class="middle">
            <div class="first">旧版居中</div>
        </div>
        <!-- 旧版弹性盒子居中 -->
    </div>
    <!-- ／整体分页展示 -->
</body>

</html>
